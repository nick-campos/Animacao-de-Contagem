<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Contagem de Animação</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/css?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<body>
    <div class="wrapper"> <!--Contêiner externo para organizar o conteúdo-->
        <div class="container"> <!--Bloco interno que contém os elementos visuais-->
            <i class="fa-solid fa-utensils"></i>
            <span class="num" data-val="400">000</span> <!--Um número que começa em "000" e pode ser atualizado dinamicamente para "400". "Data-val" para ser acessado do JavaScript-->
            <span class="text">Refeições Entregues</span>
        </div>

        <div class="container">
            <i class="fa-solid fa-face-smile"></i>
            <span class="num" data-val="340">000</span>
            <span class="text">Clientes Satisfeitos</span>
        </div>
        
        <div class="container">
            <i class="fa-solid fa-list"></i>
            <span class="num" data-val="225">000</span>
            <span class="text">Menu</span>
        </div>

        <div class="container">
            <i class="fa-solid fa-star"></i>
            <span class="num" data-val="280">000</span>
            <span class="text">Avaliações</span>
        </div>
    </div>    
</body>
</html>
